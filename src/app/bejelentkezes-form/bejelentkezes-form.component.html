
<div class="container">
    <h1>Bejelentkezés</h1>
    <form #loginForm="ngForm">
      <div class="form-group">
        <mat-form-field appearance="fill" id="emailvun">
          <mat-label>Felhasználónév vagy Email</mat-label>
          <input matInput type="text" id="email" required
                 [(ngModel)]="bejel.email" name="email" #username="ngModel">
          <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">Email megadása kötelező</mat-error>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" id="password" required
                 [(ngModel)]="bejel.password" name="password" #password="ngModel">
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">Jelszó megadása kötelező</mat-error>
        </mat-form-field>
      </div>
  
      <button mat-raised-button color="primary" (click)="bejelentkezes()" [disabled]="!loginForm.form.valid">Bejelentkezés</button>
    </form>
  </div>
  <div>
    <p>Még nem regisztrált? Itt megteheti:</p>
    
    <a routerLink="/regisztracio">Regisztráció</a>
  </div>
